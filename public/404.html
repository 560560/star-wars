<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Star Wars - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect solution
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        } else {
          const path = location.pathname.slice(0, -1).split('/').slice(0, -1).join('/') + location.pathname.slice(-1);
          sessionStorage.redirect = location.href;

          const basePath = '/star-wars/';

          location.replace(
            basePath +
            '?p=' +
            encodeURIComponent(path) +
            (location.search ? '&q=' + location.search.slice(1) : '') +
            location.hash
          );
        }
      })();
    </script>
  </head>
  <body>
    <!-- GitHub Pages redirect fallback for Single Page Applications -->
  </body>
</html>
